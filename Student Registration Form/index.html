<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manage By JS </title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>

    <section class="container">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-5 right_div">
                    <h2>Student Registration</h2>
                    <form id="form">
                        <label class="mb-2"> Student Name : </label>
                        <input type="text" class="form-control mb-4" id="student_name" placeholder="Enter Your Name">
                        <label class="mb-2">Father Name :</label>
                        <input type="text" class="form-control mb-4" id="father_name" placeholder="Enter Your Father Name">
                        <label class="mb-2">Mobile No :</label>
                        <input type="text" class="form-control mb-4" id="mobile_no" placeholder="Enter Your Mobile No">
                        <label class="mb-2">Email :</label>
                        <input type="text" class="form-control mb-4" id="email" placeholder="Enter Your Email">
                        <label class="mb-2">Profile Photo :</label>
                        <input type="text" class="form-control mb-4" id="photo" placeholder="Enter Your Profile Image URL">
                        <label class="mb-2 label"> Gender : </label>
                        <input class="form-check-input mb-4" type="radio" name="gender" value="Male"> 
                        <label class="mb-2 label">Male</label>
                        <input class="form-check-input mb-4" type="radio" name="gender" value="Female"> 
                        <label class="label">Female</label>
                    
                        <div>
                            <label> Skills : </label>
                            <input class="form-check-input checkbox" type="checkbox" value="HTML" id="html"  name="skill">
                            <label class="label">HTML</label>
                            <input class="form-check-input checkbox" type="checkbox" value="CSS" id="css" name="skill">
                            <label class="label">CSS</label>
                            <input class="form-check-input checkbox" type="checkbox"
                            value="JS" id="java_script" name="skill">
                            <label class="label">Java Script</label>
                            <input class="form-check-input checkbox" type="checkbox" 
                            value="Node JS" id="node_js" name="skill">
                            <label class="label">Node JS</label>
                        </div>

                        <button class="button" type="submit" id="add-data">Submit</button>
                    </form>
                    
                    
                </div>
                <div class="col-lg-5 left_div">
                    <h2>Registered Student Data</h2>
                    <div id="showData"></div>
                    
                </div>
                <div class="col-lg-1"></div>
            </div>
    </section>
    




    <script src="js/index.js"></script>



</body>
</html>
